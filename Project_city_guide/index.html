	<div data-role="page" id="page-3" data-theme="a">

	<div data-role="header">
		<h1>Huidige positie op kaart</h1>
	</div><!-- /header -->

	<div data-role="content">	
	<p id="map">Positie wordt gezocht...</p>
	<script>
  		// Wait for device API libraries to load
		//
		document.addEventListener("deviceready", onDeviceReady, false);

		// device APIs are available
		//
		function onDeviceReady() {
		navigator.geolocation.getCurrentPosition(createMap, onError);
		}
	
		// createMap Geolocation
		//
		function createMap(position) {
            $("#map").kendoMap({
                center: [position.coords.latitude, position.coords.longitude],
                zoom: 8,
                layers: [{
                    type: "tile",
                    urlTemplate: "http://#= subdomain #.tile.openstreetmap.org/#= zoom #/#= x #/#= y #.png",
                    subdomains: ["a", "b", "c"],
                    attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap contributors</a>"
                }],
                markers: [{
                    location: [position.coords.latitude, position.coords.longitude],
                    shape: "pinTarget",
                    tooltip: {
                       content: "Sint-Niklaas, Belgium"
                    }
                }]
        });
		}

		// onError Callback receives a PositionError object
		//
		function onError(error) {
			alert('code: '    + error.code    + '\n' + 'message: ' + error.message + '\n');
		}
	</script>
