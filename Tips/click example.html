<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
		<style>
		#target {
			cursor: pointer;
		}
		[data-role="drank-img"] {
			position: fixed;
			left: 10%;
			right: 10%;
			display: none;
			width: 300px;
			min-height: 400px;
			background-image: url("jupiler.jpg");
			background-size: cover;
		}
		[data-role="drank-img"].show {
			display: block;
		}
		</style>
	</head>
	<body>
		<span id="target">Jupiler</span>
		<div data-role="drank-img"></div>
		<script>
		$( "#target" ).click(function() {
			image = "url('" + $( this ).html().toLowerCase() + ".jpg')";
			$( "[data-role='drank-img']" ).css( "background-image", image );
			$( "[data-role='drank-img']" ).toggleClass( "show" );
		});
		</script>
	</body>
</html>
