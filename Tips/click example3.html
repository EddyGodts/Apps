<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
		<script>
		data = {
			dranken : [
				{
					naam : "Jupiler",
					prijs : 1,
					src : "jupiler.jpg"
				},
				{
					naam : "Cola",
					prijs : 1.5,
					src : "cola.jpg"
				}
			]
		}
		</script>
		<style>
		.target {
			cursor: pointer;
		}
		[data-role="drank-img"] {
			position: fixed;
			left: 10%;
			right: 10%;
			top: 10px;
			display: none;
			width: 400px;
			height: 400px;
			background-image: url("jupiler.jpg");
			background-size: auto 400px;
			background-position: center;
			background-repeat: no-repeat;
		}
		[data-role="drank-img"].show {
			display: block;
			z-index: 10;
			cursor: pointer;
		}
		</style>
	</head>
	<body>
		<div data-role="drank-content"></div>
		<div data-role="drank-img"></div>
		<script>
		var mySource, mySourceP, content = "";
		
		/* Content controller */
		$.each( data.dranken, function( key, value ) {
			content += "<p id='" + key + "'><span class='target' data-source='" + value.src + "'>" + value.naam + "</span></p>";
		});
		$("[data-role='drank-content']").html(content);

		/* Click controller */
		$( ".target" ).click(function() {
			mySource = $(this).attr("data-source");
			if (mySourceP !== mySource) {
				$( "[data-role='drank-img']" ).removeClass( "show" );
			}
			image = "url('" + mySource + "')";
			$( "[data-role='drank-img']" ).css( "background-image", image );
			$( "[data-role='drank-img']" ).toggleClass( "show" );
			mySourceP = mySource;
		});
		$( "[data-role='drank-img']" ).click(function() {
			$( this ).removeClass( "show" );
		});
		</script>
	</body>
</html>
